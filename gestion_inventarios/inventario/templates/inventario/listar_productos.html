<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
</head>
<body>
    <h1>Listado de Productos</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categor√≠a</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.categoria.nombre }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                    <!-- Enlace a la vista de detalles del producto -->
                    <a href="{% url 'detalle_producto' producto.pk %}">Ver Detalles</a> |
                    <a href="{% url 'editar_producto' producto.pk %}">Editar</a> |
                    <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <!-- Enlace para agregar un nuevo producto -->
    <a href="{% url 'agregar_producto' %}">Agregar un nuevo producto</a>

    <!-- Enlace para volver al inicio -->
    <br><br>
    <a href="{% url 'inicio' %}">Volver al inicio</a>
</body>
</html>
